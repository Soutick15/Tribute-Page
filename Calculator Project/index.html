<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator </title>
  <link rel="icon" href="./images/calculator_icon.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body">
  <h1 class="text-center">Personal CalculatorðŸ˜‰</h1>
  <div class="container">
    <div class="row" >
      <input class="input" type="text" style="background-color: rgb(190, 205, 236);"/>
    </div>
    <div class="row">
      <button class="btn" style="background-color: rgb(253, 80, 80);">C</button>
      <button class="btn">%</button>
      <button class="btn">M+</button>
      <button class="btn">M-</button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" style="background-color: rgb(250, 161, 58);">*</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" style="background-color: rgb(250, 161, 58);">/</button>
    </div>
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" style="background-color: rgb(250, 161, 58);">+</button>
    </div>
    <div class="row">
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">=</button>
      <button class="btn" style="background-color: rgb(250, 161, 58);">-</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</div>
</body>

</html>
